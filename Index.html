<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock, Paper, Scissors Game - JS</title>

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
</head>
<body>

    <h2>Computer Choice: <span class="h2Style" id="computer-choice"></span></h2>
    <h2>Your Choice: <span class="h2Style" id="user-choice"></span></h2>
    <h2>Result: <span class="h2Style" id="result"></span></h2>
    <h2>Score: <span class="h2Style" id="score"></span></h2>

    <div id="buttonContainer">
        <button class="buttonSpace"><img id="rock" src="img/rock img.png"></button></button>
        <button class="buttonSpace"><img id="paper" src="img/paper img resize.png"></button>
        <button><img id="scissors" src="img/scissors img.png"></button>
    </div>




    <script src="app.js" charset="utf-8"></script>
    
</body> 
</html>
